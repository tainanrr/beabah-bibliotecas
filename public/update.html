<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Beabah! - Atualizando Sistema...</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #334155;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e2e8f0;
      border-top: 4px solid #1e293b;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 1.5rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    h2 { font-size: 1.25rem; margin-bottom: 0.5rem; }
    p { font-size: 0.875rem; color: #64748b; margin-bottom: 0.25rem; }
    .status { margin-top: 1rem; font-size: 0.75rem; color: #94a3b8; }
    .done { color: #16a34a; font-weight: 600; }
    .error { color: #dc2626; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner" id="spinner"></div>
    <h2>Atualizando Beabah!</h2>
    <p>Limpando cache e carregando a versão mais recente...</p>
    <p class="status" id="status">Iniciando...</p>
  </div>

  <script>
    (async function() {
      var statusEl = document.getElementById('status');
      var spinnerEl = document.getElementById('spinner');

      function setStatus(msg, cls) {
        statusEl.textContent = msg;
        if (cls) statusEl.className = 'status ' + cls;
      }

      try {
        // 1. Limpar TODOS os caches do Service Worker
        setStatus('Limpando caches...');
        if ('caches' in window) {
          var names = await caches.keys();
          for (var i = 0; i < names.length; i++) {
            await caches.delete(names[i]);
          }
          console.log('[Update] Caches SW limpos:', names.length);
        }

        // 2. Desregistrar TODOS os Service Workers
        setStatus('Desregistrando Service Workers...');
        if ('serviceWorker' in navigator) {
          var regs = await navigator.serviceWorker.getRegistrations();
          for (var i = 0; i < regs.length; i++) {
            await regs[i].unregister();
          }
          console.log('[Update] SWs desregistrados:', regs.length);
        }

        // 3. Buscar versão mais recente do servidor
        setStatus('Verificando versão...');
        try {
          var resp = await fetch('/version.json?_=' + Date.now(), { cache: 'no-store' });
          if (resp.ok) {
            var data = await resp.json();
            if (data.version) {
              localStorage.setItem('beabah_app_version', data.version);
              console.log('[Update] Versão atualizada para:', data.version);
            }
          }
        } catch(e) {
          console.warn('[Update] Não foi possível buscar versão:', e);
        }

        // 4. Limpar localStorage (preservar dados de autenticação e versão)
        setStatus('Limpando dados antigos...');
        var keysToPreserve = {};
        for (var i = 0; i < localStorage.length; i++) {
          var key = localStorage.key(i);
          if (key && (key.indexOf('sb-') === 0 || key === 'sgbc_user' || key === 'beabah_app_version')) {
            keysToPreserve[key] = localStorage.getItem(key);
          }
        }

        localStorage.clear();
        sessionStorage.clear();

        // Restaurar dados preservados
        for (var key in keysToPreserve) {
          if (keysToPreserve[key] !== null) {
            localStorage.setItem(key, keysToPreserve[key]);
          }
        }

        // 5. Redirecionar para o login com cache-busting
        setStatus('Redirecionando...', 'done');
        spinnerEl.style.borderTopColor = '#16a34a';

        setTimeout(function() {
          // Usar replace para não ficar no histórico
          window.location.replace('/auth?_updated=' + Date.now());
        }, 800);

      } catch(err) {
        console.error('[Update] Erro:', err);
        setStatus('Erro ao atualizar. Redirecionando...', 'error');
        setTimeout(function() {
          window.location.replace('/auth');
        }, 2000);
      }
    })();
  </script>
</body>
</html>
